<div class="contactForm">

  <!-- Right of the bat, we no longer declare a local variable but use the formGroup directive and set it the complexForm object we defined in the constructor.
  Throughout the form, we will reference the complexForm root object as can be seen in the submitForm function.-->
  <form [formGroup]="contactForm" (ngSubmit)="sendFormValue(contactForm.value)">

    <div class="form-group">
      <label class="text">Nom</label>
      <!-- Rather than set an ngModel, we use the formControl directive to sync our input to the complexForm object.
      Notice that we are also setting the attribute we wish the corresponding input to sync with. We no longer need the name attribute, but can optionally add it. -->
      <input class="form-control input" type="text" placeholder="John" [formControl]="contactForm.controls['nom']">
    </div>
    <br>
    <div class="form-group"  [ngClass]="{'has-error':!contactForm.controls['email'].valid && contactForm.controls['email'].touched}">
      <label class="text">Email</label>
      <input class="form-control input" type="text" placeholder="john@example.com" [formControl]="contactForm.controls['email']">
      <!--<div *ngIf="!contactForm.controls['email'].hasError('required') && contactForm.controls['email'].touched" class="alert alert-danger">N'oubliez pas votre adresse e-mail.</div>-->
    </div>
    <br>
    <div class="form-group">
    </div>
    <div>
    <label class="checkbox-inline text">
      <input type="checkbox" value="dev" name="dev" [formControl]="contactForm.controls['dev']">Me renseigner sur le dÃ©veloppement Web
    </label>
    </div>
    <div>
    <label class="checkbox-inline text">
      <input type="checkbox" value="cours" name="cours" [formControl]="contactForm.controls['cours']">Me renseigner sur les cours de chant individuels ou en mini-choeurs
    </label>
    </div>
<br>
    <div class="form-group">
      <button type="submit" class="btn btn-primary ButtonStyle" [disabled]="!contactForm.valid">Envoyer!</button>
    </div>
  </form>
</div>
